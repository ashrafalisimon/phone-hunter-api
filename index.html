<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wellcome To Phone Gallery</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- navbar starts -->
    <nav class="bg-primary bg-opacity-75">
        <div class="container">
          <h3 class="text-white text-center p-3 ">Phone Gallery</h3>
        </div>
      </nav>
    <!-- navbar ends -->
      <!-- search button -->
    <div class="container">
        <div class="input-group mb-3 my-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Product" aria-label="Search Your Product" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-primary" type="button" >Search</button>
        </div>
    </div>
    <!-- error message -->
    <div>
        <h5 id="search-not-found" class="fs-4 text-danger text-center">No Phone Founded!!!</h5>
    </div>

    <!-- single phone details -->
    <div id="phone-details" class=" w-50 mx-auto">
    </div>

    <!-- phone search result -->
   <section>
        <div class="container">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>
        <div class="d-flex justify-content-center my-5" >
            <button class="btn btn-primary py-2 px-3" id="load-more-button" >Load More</button>
        </div>
   </section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
